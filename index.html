<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bitcoin Block Pulse</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="banner">⚡ Live Bitcoin Block Pulse</header>
  <main>
    <section class="card-grid">
      <div class="card">
        <p>Rolling average</p>
        <strong id="avgTime">—</strong>
      </div>
      <div class="card">
        <p>Last block</p>
        <strong id="lastBlock">—</strong>
        <small id="lastAgo">—</small>
      </div>
    </section>

    <div class="dial">
      <div id="ticks"></div>
      <div class="hand" id="clockHand"></div>
      <div class="center"></div>
    </div>

    <p class="eta">Next block ETA: <strong id="eta">—</strong></p>
    <button id="refresh">Refresh data</button>
  </main>

  <footer>Built for Zakk — pure clock mode</footer>
  <script type="module" src="script.js"></script>
</body>
</html>
